<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="main">
        <form>
           <fieldset>
            <legend>Form Assignment</legend>
            <!--FULL NAME-->
            <div class="box">
               <div class="fn">
                    <label for="full-name">Name</label>
                    <input type="text" id="full-name" value="">
               </div>    
            </div>
            
            <!--EMAIL-->
            <div class="box">
               <div class="em">
                    <label for="email">Email</label>
                    <input type="text" id="email" value="">
               </div>    
            </div>
            
            <!--MESSAGE-->
            <div class="box">
               <div class="msg">
                    <label for="message">Message</label>
                    <textarea id="message" cols="30" rows="3"></textarea>
               </div>    
            </div>
            
            <!--SUBMIT BUTTON-->
            <div class="box">
               <div class="submit">
                    <input type="submit" id="button-input" value="SUBMIT">
               </div>    
            </div>
           </fieldset>    
        </form>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
